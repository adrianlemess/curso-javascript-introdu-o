<!DOCTYPE html>
<html>

<head>
    <title> 01 - Imutabilidade ES5 </title>
</head>

<body>
</body>

<script>
    const objeto = {
        nome: 'lápis',
        funcao: 'escrever',
        acessorio: {
            nome: 'borracha'
        }
    }


    console.log(objeto);

    Object.freeze(objeto);

    objeto.funcao = 'voar';

    console.log(objeto);

    objeto.acessorio.nome = 'botão';

    console.log(objeto);
</script>

</html>
