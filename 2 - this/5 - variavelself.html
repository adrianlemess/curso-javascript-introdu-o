<!DOCTYPE html>
<html>

<head>
    <title>05 - Variável Self </title>
</head>

<body>
</body>

<script>
    'use strict';

    var object = {
        name: 'Adrian',
        friends: ['João', 'Ana'],
        loop: function () { 
            const self = this;
            this.friends.forEach(function (friend) {
                console.log(self.name + ' knows ' + friend);
            });
        }
    };

    object.loop();
// TypeError: Cannot read property 'name' of undefined

</script>

</html>
