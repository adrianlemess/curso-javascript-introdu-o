<script>

    function greaterThan(n) {
        function teste(m) {
            return m > n;
        };

        return teste(m);
    }

    // greaterThan(5)(10)

    // ou
    // const greaterThan10 = greaterThan(10);

    // greaterThan10(5);
</script>
