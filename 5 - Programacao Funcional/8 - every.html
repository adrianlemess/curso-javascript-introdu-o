<!DOCTYPE html>

    <title>08 - Every </title>
</head>

<body>


</body>

<script>

    function isBigEnough(array) {
        var isBigEnough = true;

        for(var i = 0; i < array.length; i++) {
            if(array[i] <= 10) {
                isBigEnough = false;
                break;
            }
        }

        return isBigEnough;
    }
    // Sintaxe: .every((currentValue, index, array))

    function isBigEnough(element, index, array) {
        return element >= 10;
    }
    [12, 5, 8, 130, 44].every(isBigEnough);   // false
    [12, 54, 18, 130, 44].every(isBigEnough); // true
</script>

</html>
