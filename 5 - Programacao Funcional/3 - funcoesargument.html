<!DOCTYPE html>
<html>

<head>
    <title>03 - Funções como argumento </title>
</head>

<body>


</body>

<script>

    const calculate = function (fn, x, y) {
        return fn(x, y);
    };

    const sum = function (x, y) {
        return x + y;
    };

    const mult = function (x, y) {
        return x * y;
    };

    calculate(sum, 2, 5); // 7
    calculate(mult, 2, 5); // 10

</script>

</html>
