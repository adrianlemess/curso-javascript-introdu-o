<!DOCTYPE html>
<html>

<head>
    <title>01 - Proxies Intro</title>
</head>

<body>
</body>

<script>
    let obj = {
        name: 'Adrian',
        age: 26
    };

    let proxy = new Proxy(obj, {
        get(target, name) {
            console.log('Alguém está o pedindo o nome =D');
            return target[name];
        },
        set(target, name, value) {
            console.log('Alguém está mudando o nome!');
            target[name] = value.toUpperCase();
        }
    });


    // Pattern factory

    // paradigma funcional
    const createProxy = object => new Proxy(object, {
        get(target, property, receiver) {
            console.log(`A propriedade "${property}" foi lida.`);
            return target[property];
        }
    });

    let person = { name: 'Adrian Lemes' };
    person = createProxy(person);
    console.log(person.name);
</script>

</html>
