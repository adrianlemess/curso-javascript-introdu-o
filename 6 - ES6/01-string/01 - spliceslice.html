<!DOCTYPE html>

<head>
    <title>01 - Splice e Slice</title>
</head>

<body>
</body>

<script>
    /* 
    - função dos dois retornam um output com as posições de um intervalo passado 
        params: start e startend
    - pode ser com strings ou arrays
    */

    // splice
    var x = [14, 3, 77]
    var y = x.splice(1, 2)
    console.log(x)           // [14]
    console.log(y)

    /* 
    // slice
    - Retorna um novo output (imutável) - não altera o input passado

    */
    // slice
    'abc'.slice(1, 2)           // "b"
    [14, 3, 77].slice(1, 2)    //  [3]
    // imutabilidade
    var x = [14, 3, 77];
    var y = x.slice(1, 2);
    console.log(x);          // [14, 3, 77]
    console.log(y);          // [3]

    // splice

</script>

</html>
