<script>
    let firstName = 'Adrian';
    let surname = 'Lemes';
    let age = 24;
    
    criaPessoa({ nome: 'Adrian', sobrenome: 'Lemes', outraFlag: true })

    function criaPessoa({ nome: firstName, 
        sobrenome: surname, idade: age, flagLigaAlgumacoisa, outraFlag }) {
        return {
            firstName,
            surname,
            age
        }
    }

    // criaPessoa('Adrian', 'Lemes', 23)

    const person = {
        firstName,
        surname,
        age,

        hello() {
            console.log('Hello!')
        }
    };

    console.log(person);

    person.hello();

</script>
