    function buscaArquivoNoSistema(nomeArquivo, callback) {
        nomeArquivo = nomeArquivo || 'filename';
        setTimeout(() => {
            console.log('buscou o arquivo' + nomeArquivo);

            callback(null, nomeArquivo)
        }, 300)
    }

    var salvaArquivoNoServidor = function (urlServico, arquivo, callback) {
        urlServico = urlServico || 'https://padrao.com.br';
        setTimeout(() => {
            if (!arquivo)
                return callback(new Error('arquivo não existe'), null);
            console.log('salvou no servidor' + urlServico);

            callback(null, urlServico)
        }, 300)
    }

    var somaMultiplosNumeros = function () {
        var numerosArray = arguments;

        return numerosArray.reduce(function (acumulador, numeroAtual) {
            return acumulador + numeroAtual;
        });
    }
